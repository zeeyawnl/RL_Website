<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gameplay - KILLZONE: HELLFIRE</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
</head>
<body>
    <div id="vanta-bg"></div>

    <div class="video-wrapper">
        <h2 class="section-heading">Featured Reinforcement Learning</h2>
        <div class="video-grid">
            <div class="video-item">
                <video controls class="game-video">
                    <source src="images/VIZDOOM 1.2.4 (ZDOOM 2.8.1+)  64-bit 2025-04-23 19-34-48.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
                <p class="video-title">LEVEL 1 – BASIC LEVEL</p>
            </div>
            <div class="video-item">
                <video controls class="game-video">
                    <source src="images/VIZDOOM 1.2.4 (ZDOOM 2.8.1+)  64-bit 2025-04-23 19-39-53.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
                <p class="video-title">LEVEL 2 – DEADLY CORIDOR</p>
            </div>
            <div class="video-item">
                <video controls class="game-video">
                    <source src="images/VIZDOOM 1.2.4 (ZDOOM 2.8.1+)  64-bit 2025-04-23 19-44-27.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
                <p class="video-title">LEVEL 3 – DEFEND THE CENTRE</p>
            </div>
        </div>
    </div>

    <script>
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            minHeight: 800.00,
            minWidth: 200.00,
            scale: 1.0,
            scaleMobile: 1.0,
            color: 0xff3300,
            backgroundColor: 0x0c0c0c,
            points: 12.00,
            maxDistance: 25.00,
            spacing: 18.00
        });

        // Anime.js Title Animation
        anime({
            targets: '.section-heading',
            translateY: [-50, 0],
            opacity: [0, 1],
            easing: 'easeOutExpo',
            duration: 1200,
            delay: 500,
            loop: false
        });
    </script>
</body>
</html>
