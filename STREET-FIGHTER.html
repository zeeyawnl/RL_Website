<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DemonSlay - KILLZONE: HELLFIRE</title>
  <link rel="stylesheet" href="demonslay.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
</head>

<body>
  <div id="vanta-bg"></div>

  <div class="video-wrapper">
    <h2 class="section-heading yellow-heading">Featured Reinforcement Learning</h2>
    <div class="video-grid single-video">
      <div class="video-item">
        <video controls class="game-video">
          <source src="images/VID-20250424-WA0001.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <p class="video-title">STREET-FIGHTER</p>
      </div>
    </div>
  </div>

  <script>
    // VANTA background effect
    VANTA.BIRDS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 800.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      backgroundColor: 0x0c0c0c,
      color1: 0xffff00,
      color2: 0xff3300,
      birdSize: 1.8,
      speedLimit: 4.00,
      separation: 35.00,
      alignment: 35.00,
      cohesion: 35.00,
      quantity: 3.00
    });

    // Anime.js heading entrance + subtle floating
    anime.timeline({ loop: true })
      .add({
        targets: '.section-heading',
        translateY: [-60, 0],
        opacity: [0, 1],
        easing: 'easeOutExpo',
        duration: 1500,
        delay: 200
      }).add({
        targets: '.section-heading',
        translateY: [0, -5],
        direction: 'alternate',
        easing: 'easeInOutSine',
        duration: 3000,
        loop: true
      });
  </script>
</body>
</html>
